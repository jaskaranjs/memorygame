<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="game.css" rel="stylesheet">
</head>

<body class="body">
  <div class="container">
    <div class=" row  text-center bggreen">
      <h1>Memory game</h1>


      <div class="row  images m-auto" id="games" style="height: 500px ; width: 500px; justify-content:center; "></div>

      <div class="mt-5">
        <button>Reset Game</button>
      </div>

    </div>

  </div>




</body>
<script>

  let emojis = ["😃", "😃", "😎", "😎", "😏", "😏", "🙊", "🙊", "🐒", "🐒", "🎂", "🎂", "🍰", "🍰", "🎖️", "🎖️", "🏅", "🏅", "👿", "👿", "😈", "😈", "⛄", "⛄", "☃️", "☃️",]

  let sortemojis = emojis.sort(() => (Math.random() > .5) ? 2 : -1);
  let gamediv = document.getElementById('games')
  sortemojis.map((emoitem) => {
    let creatediv = document.createElement("div");

    creatediv.setAttribute("class", "col-md-3 border item ");

    creatediv.innerHTML = emoitem;
    gamediv.appendChild(creatediv)

    creatediv.onclick = function () {
      this.classList.add("boxOpen")
      setTimeout(function () {
        if (document.querySelectorAll(".boxOpen").length > 1) {
          if (document.querySelectorAll(".boxOpen")[0].innerHTML ==
            document.querySelectorAll(".boxOpen")[1].innerHTML) {
            var boxOpen = document.querySelectorAll(".boxOpen");
            boxOpen[0].classList.add("boxMatch");
            boxOpen[1].classList.add("boxMatch");
            // boxOpen[0].classList.remove("boxOpen");
            // boxOpen[1].classList.remove("boxOpen");
                        if (document.querySelectorAll(".boxMatch").length == emojis.length) {
                          alert("WIN")
                        } 
                        else {
            var boxOpen = document.querySelectorAll(".boxOpen");
            boxOpen[0].classList.remove("boxOpen");
            boxOpen[1].classList.remove("boxOpen");
                          console.log(boxOpen,"check open box");
                        }
          }else{
            var boxOpen = document.querySelectorAll(".boxOpen");
            boxOpen[0].classList.remove("boxOpen");
            boxOpen[1].classList.remove("boxOpen");
              console.log(boxOpen,"check open box");
          }
        }
      }, 500)
    }
  })




</script>

</html>
